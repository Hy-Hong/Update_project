<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <select id="selection" class="form-control">
                    <option value="" disabled selected>Choose Recipe...</option>
                </select>
                <h3 class="display-1 text-center" id="recipe_result"></h3>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row container mt-5">
            <div class="col-6">
                <h4>Number of persons</h4>
            </div>
            <div class="col-6">
                <div class="input-group mb-3" id="appear">
                        <button class="btn btn-danger" type="button">&minus;</button>
                    <input type="number" class="form-control text-center" id="member" value="1">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">&plus;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="table table-borderlight" id="ingredientId"></div>
            </div>
            <div class="col-6">
                <div class="table table-borderlight" id="step"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
</body>
</html>
